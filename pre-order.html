<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy headset productpage</title>
    
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <div class="topnav">
      <a href="#home" class="active">
        <h2 class="logo">Headfone</h2>
      </a>
      <div id="myLinks">
        <a href="#features-link">Features</a>
        <a href="#colors">Colors</a>
        <a href="#tech-spec">Technical info</a>
        <a href="#" class="cta">Pre-order now ></a>
      </div>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
    <script>
      function myFunction() {
      var x = document.getElementById("myLinks");
      if (x.style.display === "block") {
      x.style.display = "none";
      } else {
      x.style.display = "block";
      }
    }

    </script>
  </header>
  <section class="form-section">
    <div id="hero">
        <form class="signup-form" method="POST" action="https://formdump.codeinstitute.net/">
            <h2>Get them before everyone else</h2>
            <p>Here you can pre-order Headfones and they will be shipped to you as soon as possible</p>
            <label for="fname">First Name</label>
            <input id="fname" class="text-input" type="text" name="first_name" required />
            <label for="lname">Last Name</label>
            <input id="lname" class="text-input" type="text"  name="last_name" required />
            <label for="email">Email Address</label>
            <input id="email" class="text-input" type="email" name="email_address" required/>
            <input id="green" type="radio" name ="green-color" value="green" required/>
            <label for="green">Green</label>
            <input id="white" type="radio" name="white-color" value="white"/>
            <label for="white">White</label>
            <input id="yellow" type="radio" name="yellow-color" value="yellow"/>
            <label for="yellow">Yellow</label>
            <input id="blue" type="radio" name="blue-color" value="blue"/>
            <label for="blue">Blue</label>
            <input class="button" type="submit" value="Pre-order!"/>       
        </form>

        </div>
    </div>
  </section>
  <footer>
    <ul class="social-networks">
      <li>
          <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
      </li>
      <li>
          <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
      </li>
      <li>
          <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
      </li>
      <li>
          <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
      </li>
  </ul>
  </footer>

<!-- Font awesome script -->
<script src="https://kit.fontawesome.com/38a4438365.js" crossorigin="anonymous"></script>

</body>
</html>
